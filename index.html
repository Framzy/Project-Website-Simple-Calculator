<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      class="container mt-5 d-flex flex-column align-items-center justify-content-center h-100 w-100"
    >
      <div
        class="display w-100 text-right mb-3 h-25 d-flex align-items-end justify-content-end font-weight-bold text-white p-3 bg-dark rounded shadow text-monospace"
        id="display"
      ></div>
      <div
        class="buttons w-100 d-flex flex-wrap justify-content-center h-75 mt-3 shadow rounded bg-light p-3 rounded shadow text-monospace text-dark"
      >
        <button class="btn">C</button>
        <button class="btn">%</button>
        <button class="btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
      </div>
    </div>
  </body>
</html>
