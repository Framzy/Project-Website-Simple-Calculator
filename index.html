<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col justify-center items-center font-[poppins]">
    <div
      class="bg-white dark:bg-[#858585] flex justify-center items-center flex-col w-screen h-screen"
    >
      <!-- Toggle Dark Mode -->
      <button type="button" id="toggle-dark" class="btn-toggle">
        Dark Mode
      </button>
      <div
        class="flex flex-col justify-center items-center bg-slate-200 dark:bg-[#383838] rounded-xl p-2"
      >
        <!-- Display -->
        <input
          type="text"
          id="display"
          readonly
          aria-label="Calculator display"
          class="display"
        />

        <!-- Buttons -->
        <div class="buttons">
          <button class="btn clear">C</button>
          <button class="btn delete">DEL</button>
          <button class="btn operator">%</button>
          <button class="btn operator">/</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">*</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>
          <button class="btn zero">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script src="src/theme-mode.js"></script>
  </body>
</html>
