<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col justify-center items-center h-screen bg-slate-50 dark:bg-[#8f8f8f] font-[poppins]"
  >
    <!-- Toggle Dark Mode -->
    <button
      id="toggle-dark"
      class="mb-4 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700"
    >
      Dark Mode
    </button>
    <div
      class="flex flex-col justify-center items-center bg-[#383838] rounded-xl p-2"
    >
      <!-- Display -->
      <input
        type="text"
        id="display"
        readonly
        aria-label="Calculator display"
        class="display"
      />

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn clear">C</button>
        <button class="btn delete">DEL</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>
        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn equal">=</button>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script src="src/theme-mode.js"></script>
  </body>
</html>
